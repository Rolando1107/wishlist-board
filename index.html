<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Board</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Wish Board</h1>
        <button id="add-wish-btn">Add new wish</button>
    </header>
    <nav>
        <ul>
            <li><a href="#">Activities</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Traveling</a></li>
            <li><a href="#">Food</a></li>
            <li><a href="#">Other</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container" id="form-container">
            <button id="close-form-btn">&times;</button>
            <form id="wish-form">
                <label for="wish">Wish:</label>
                <input type="text" id="wish" name="wish" required>
                <label for="category">Wish Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Please choose an option</option>
                    <option value="Activities">Activities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Traveling">Traveling</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
                <label for="image-url">Image:</label>
                <input type="text" id="image-url" name="image-url" placeholder="url:">
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="wishes-container" id="wishes-container">
            <h2>Wish List</h2>
            <div id="wishes-list">
                <!-- Wishes will be appended here -->
            </div>
        </div>
    </main>
    <script src="/assets/js/script.js"></script>
</body>
</html>
