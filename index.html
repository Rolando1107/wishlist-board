<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Wish Board</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#add-wish-btn"
      >
        Add new wish
      </button>
    </header>
    <nav>
      <ul>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Entertainment</a></li>
        <li><a href="#">Traveling</a></li>
        <li><a href="#">Food</a></li>
        <li><a href="#">Other</a></li>
      </ul>
    </nav>
    <main>
      <div
        class="modal fade"
        id="add-wish-btn"
        tabindex="-1"
        aria-labelledby="addWishBtnLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addWishBtnLabel">Add New Wish</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="wishForm">
                <div class="mb-3">
                  <label for="wish" class="form-label">Wish:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="wish"
                    name="wish"
                    required
                  />
                  <label for="category" class="form-label"
                    >Wish Category:</label
                  >
                  <select
                    id="category"
                    name="category"
                    class="form-select"
                    required
                  >
                    <option value="" disabled selected>
                      Please choose an option
                    </option>
                    <option value="Activities">Activities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Traveling">Traveling</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="image-url" class="form-label">Image:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="image-url"
                    name="image-url"
                    placeholder="url:"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-auto me-auto">
                    <button
                      id="btn-custom-1"
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="submit">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="d-flex justify-content-center align-items-center">
      <p>Want to share your wishes? <a href="">Go right ahead.</a></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
