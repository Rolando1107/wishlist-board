<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Wish Board</h1>
        <div class="header-buttons">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <button type="button" id="btn-adjust" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-wish-btn">Add new wish</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Activities</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Traveling</a></li>
            <li><a href="#">Food</a></li>
            <li><a href="#">Other</a></li>
        </ul>
    </nav>
    <main>


        <div class="wish-container" id="wishes-list">
            <div class="wish-card">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              <img src="https://cdn.britannica.com/06/171306-050-C88DD752/Aurora-borealis-peninsula-Snaefellsnes-Iceland-March-2013.jpg" alt="">
            </div>
            <div class="wish-card">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <h2>123</h2>
              <img src="https://cdn.britannica.com/06/171306-050-C88DD752/Aurora-borealis-peninsula-Snaefellsnes-Iceland-March-2013.jpg" alt="">
            </div>
            <div class="wish-card">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <h2>123</h2>
              <img src="https://cdn.britannica.com/06/171306-050-C88DD752/Aurora-borealis-peninsula-Snaefellsnes-Iceland-March-2013.jpg" alt="">
            </div>
            <div class="wish-card">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <h2>123</h2>
              <img src="https://cdn.britannica.com/06/171306-050-C88DD752/Aurora-borealis-peninsula-Snaefellsnes-Iceland-March-2013.jpg" alt="">
            </div>
            <div class="wish-card">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <h2>123</h2>
              <img src="https://cdn.britannica.com/06/171306-050-C88DD752/Aurora-borealis-peninsula-Snaefellsnes-Iceland-March-2013.jpg" alt="">
            </div>
            
    
              
        </div>

                <div class="modal fade" id="add-wish-btn" tabindex="-1" aria-labelledby="addWishBtnLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered custom-modal-position">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addWishBtnLabel">Add New Wish</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="wishForm">
                                    <div class="mb-3">
                                        <label for="wish" class="form-label">Wish:</label>
                                        <input type="text" class="form-control" id="wish" name="wish" required>
                                        <label for="category" class="form-label">Wish Category:</label>
                                        <select id="category" name="category" class="form-select" required>
                                            <option value="" disabled selected>Please choose an option</option>
                                            <option value="Activities">Activities</option>
                                            <option value="Entertainment">Entertainment</option>
                                            <option value="Traveling">Traveling</option>
                                            <option value="Food">Food</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="image-url" class="form-label">Image:</label>
                                        <input type="text" class="form-control" id="image-url" name="image-url" placeholder="Please insert image url here">
                                    </div>
                                    <p id="error">&nbsp;</p>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-auto me-auto">
                                            <button id="btn-custom-1" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>

    <footer class="d-flex justify-content-center align-items-center">
        <p>Want to share your wishes? <a href="">Go right ahead.</a></p>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
